<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="2人参与讨论" class="page user"><img src="assets/images/people.png" alt="user"><span id="user_number">2</span></li>
                <li title="3条评论" class="page comment"><img src="assets/images/comment.png" alt="comment"/><span id="comment_number">3</span></li>
                <li title="我有6条评论" class="mine posted"><img src="assets/images/post.png" alt="post" /><span id="mypost_number">6</span></li>
                <li title="被赞6次" class="mine like"><img src="assets/images/like.png" alt="like" /><span id="like_number">6</span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><img src="assets/images/nomask.png" alt="mask"/></li>
              <li title="历史记录" class="history button"><img src="assets/images/history.png" alt="history"></li>
              <li title="消息" class="message button"><img src="assets/images/message.png" alt="message"/><span class="unread"><span>2</span></span></li>
              <li title="设置" class="setting button"><img src="assets/images/setting.png" alt="setting"/></li>
              <li title="登录/注册" class="sign button"><img src="assets/images/signin.png" alt="sign"/></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
